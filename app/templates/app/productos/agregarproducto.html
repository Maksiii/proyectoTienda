{% extends 'app/base_logeada.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido_iniciado %}

<div class="col-lg-8">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form|crispy}}
        </table>
        <input type="submit" class="btn btn-success" value="Guardar">
    
    </form>
    {{ mensaje }}
</div>
  
{% endblock  %}
